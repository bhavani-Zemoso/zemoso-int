<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Shopping Cart</title>
</head>

<body>
<div class = "center">
    <h2>
        Your Shopping Cart
    </h2>

    <br/>

    <div class = "row" th:unless = "${#lists.isEmpty(cartItems)}">

    <table class="table table-bordered table-striped w-auto">
        <thead class="thead-dark">
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempItem, i : ${cartItems}" th:id = "'row' + ${i.count}">
            <div th:with = "book = ${tempItem.book}">

                <td th:text="@{${book.bookName}}" />
                <td th:text="@{${book.author}}" />
                <td>
                    <input type = "number" th:value = "${tempItem.quantity}" th:onclick="javascript:updateQuantityFrontend([[${tempItem.quantity}]], [[${book.bookId}]]);" th:class = "'quantity_' + ${book.bookId}"/>
                </td>
                <td>
                    <span th:id = "'subtotal_' + ${book.bookId}" class = "h6 productSubtotal"> [[${tempItem.subtotal}]] </span>
                </td>
                <td>
                    <a th:href = "@{'/customers/cart/remove/' + ${book.bookId}}"
                       class = "btn btn-info btn-sm link-remove"
                        th:rowNumber = "${i.count}">
                        Remove
                    </a>
                </td>

            </div>

        </tr>
        </tbody>
    </table>

    </div>

    <div class = "col" th:unless = "${#lists.isEmpty(cartItems)}">
        <div>
            <span class = "h5">Estimated total : </span>
        </div>
        <div class = "mt-2">
            <span class = "h6" id = "totalAmount"></span>
        </div>
        <div class = "mt-2">
            <form th:action = "@{/customers/checkout/}">
                <button type = "submit" class = "btn btn-danger p-3 mt-2">Check out</button>
            </form>

        </div>
    </div>

    <div th:if = "${#lists.isEmpty(cartItems)}">
        <h3>You have not chosen any products yet.</h3>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type = "text/javascript">
    var contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
<script th:src = "@{/js/shoppingCart.js}"></script>
</body>
</html>
